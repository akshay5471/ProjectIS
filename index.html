
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
       crossorigin="anonymous">
       

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inventory Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Logout</a>
                    </li>                    
                </ul>
            </div>
        </div>
    </nav>
    <div class="container row m-4">
        <h1>Inventory Management System</h1>
    <div class="col card shadow-sm mr-1">
        <!-- Inventory Management -->
        <h2>Manage Inventory</h2>
        <div class="form-group" style="display: none;">
            <label for="itemName">ID </label>
            <input type="text"  class="form-control"  id="itemId" placeholder="Enter item name">
        </div>
        <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" class="form-control"  id="itemName" placeholder="Enter item name">
        </div>
        <div class="form-group">
            <label for="itemQuantity">Quantity</label>
            <input type="number" class="form-control"  id="itemQuantity" placeholder="Enter quantity">
        </div>
        <div class="form-group">
            <label for="itemPrice">Price</label>
            <input type="number" class="form-control"  id="itemPrice" placeholder="Enter price">
        </div>
        <div class="row">
            <div class="  col form-group">
                <button id="addItem"   class="btn btn-primary mr-2">Add Item</button>
            
            </div>
            <div class="col form-group">                
                <button id="updateItem" class="btn btn-success">Update Item</button>
            </div>
        </div>
    </div>

    <div class="col  card shadow-sm">
        <h3>Inventory List</h3>
        <table class="table table-striped" id="inventoryTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    </div>

    <script src="frontend.js"></script>
    <!-- Bootstrap JS (optional, for components like dropdowns or modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
